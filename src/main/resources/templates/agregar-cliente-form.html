<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Agregar Cliente</title>
</head>

<body>
	<div class="container">
		<h3>Nuevo Cliente</h3>
		<hr>
		
		<form action="#" th:action="@{/guardarCliente}"
						 th:object="${cliente}" method="POST">
			
			<!-- Add hidden form field to handle the update -->
			<input type="hidden" th:field="*{id}" />
						 
			<input type="text" th:field="*{nombre}"
					class="form-control mb-4 col-4" placeholder="Nombre">
			<input type="text" th:field="*{referencia}"
					class="form-control mb-4 col-4" placeholder="Codigo de referencia">	
					
			<button type="submit" class="btn btn-info col-2">Crear</button>	
		</form>
		<hr>
		<a th:href="@{/}">Mostrar lista de clientes</a>
	
	</div>


</body>

</html>
