<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Verificacion de Usuario</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style type="text/css">
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="login-form">
    <form action="#" th:action="@{/authenticate}" method="POST">
    	<!-- To show when login error -->
    	<div th:if="${param.error != null}" class="alert alert-danger text-center col-xs-offset-1 col-xs-10">
    		Datos incorrectos
    	</div>
    	<!-- To show when logout -->
    	<div th:if="${param.logout != null}" class="alert alert-success text-center col-xs-offset-1 col-xs-10">
    		Saliste de tu cuenta
    	</div>
        <h2 class="text-center">Bienvenido</h2>       
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Usuario" required="required">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="ContraseÃ±a" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </div>      
    </form>
</div>
</body>
</html>
